<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

<body>
    <div class="form">
        <section id="connexiontype">
            <button id="signup">Sign Up</button>
            <button id="login">Log In</button>
        </section>
        <h1>We need some informations..</h1>
        <form id="form" action="#" method="post">
            <input type="text" name="name" id="firstname" placeholder="First Name">
            <input type="text" name="email" id="lastname" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="password" name="password" id="password" placeholder="Set A Password">
            <div class="info">
                <p>*All fields are required.</p>
            </div>
            <button class="btn-7" type="submit" id="bigbutton">Let's Submit This Sh*t</button>
        </form>
        </section>
    </div>
    <div class="social">
        <i id="facebook" class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>

    </div>

</body>

</html>
