<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo Formulaire</title>
</head>

<body>
    <div class="form">
        <section id="connexiontype">
            <button id="signup">Sign Up</button>
            <button id="login">Log In</button>


        </section>
        <h1>Sign Up For Free</h1>
        <form id="form" action="#" method="post">
            <input type="text" name="name" id="firstname" placeholder="First Name">
            <input type="text" name="email" id="lastname" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="password" name="password" id="password" placeholder="Set A Password">
            <div class="info">
                <p>*All fields are required.</p>
            </div>
            <button type="submit" id="bigbutton">GET STARTED</button>
        </form>
        </section>
    </div>
</body>

</html>
